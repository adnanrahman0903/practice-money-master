<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Money Master</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <section>
        <h1 class="text-center mt-3 top-header">Money Master</h1>
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-7">
                    <img class="img-fluid" src="images/money.png" alt="">
                </div>
                <div class="col-lg-5 text-center pt-4">
                    <h4 class="text-center fw-bold">Income</h4> <br>
                    <div>
                        <label class="fw-bolder me-2" for="income">Income:</label>
                        <input id="income-field" class="labels" type="text">
                    </div>
                    <br>
                    <h4 class="text-center fw-bold">Expenses</h4> <br>
                    <div>
                        <label class="fw-bolder me-2" for="income">Food:</label>
                        <input id="food-field" class="labels" type="text">
                    </div>
                    <br>
                    <div>
                        <label class="fw-bolder me-2" for="income">Rent:</label>
                        <input id="rent-field" class="labels" type="text">
                    </div>
                    <br>
                    <div>
                        <label class="fw-bolder me-2" for="income">Clothes:</label>
                        <input id="clothes-field" class="labels" type="text">
                    </div>
                    <br>
                    <div class="text-center">
                        <button id="btn-calculate" class="text-white fw-bold ms-5 mb-4 btn-prime">Calculate</button>
                    </div>
                    <div class="ms-5 mb-4">
                        <h4 class="text-center fw-bold mb-3">Total Expenses: <span id="total-expense">0</span>
                        </h4>
                        <h4 class="text-center fw-bold">Balance: <span id="balance">0</span></h4>
                    </div>
                    <div class="d-flex ms-5 ps- justify-content-evenly">
                        <div>
                            <label class="fw-bolder me-2" for="save">Save:</label>
                            <input id="save-field" class="label-save" type="text">
                        </div>
                        <div class="d-flex">
                            <p class="pt-2 pe-4">%</p>
                            <button id="btn-save" class="text-white fw-bold mb-4 btn-prime">Save</button>
                        </div>
                    </div>
                    <div>
                        <div class="ms-5 mb-4">
                            <h4 class="text-center fw-bold mb-3">Saving Amount: <span id="saving-amount">0</span></h4>
                            <h4 class="text-center fw-bold">Remaining Balance: <span id="remaining-balance">0</span>
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
